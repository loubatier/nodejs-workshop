<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Twitter x NodeJS Workshop</title>
    <meta name="description" content="Twitter x NodeJS Workshop">
    <meta name="author" content="Lou">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">

    <script src="/main.js"></script>
</head>

<body>
    <header>
        <h1>Twitter Versus Mode</h1>
        <button id="start">Start vs</button>
        <button id="stop">Stop vs</button>
    </header>

    <main>
        <div class="col col-keyword">
            <div class="selector-container">
                <label for="keyword1">First fighter</label>
                <select class="selector" name="keyword1" id="keyword1">
                    <option value=""></option>
                    <option value="clinton">Clinton</option>
                    <option value="chocolat">Chocolat</option>
                    <option value="OL">OL</option>
                </select>
            </div>
            <div class="counter">
                <div class="bar" id="bar1"></div>
                <p class="amount" id="amount1">0</p>
            </div>
        </div>

        <div class="col">
            <a class="tweet-container">
                <div class="tweet-content">
                    <img id="tweetImage" src="" alt="">
                    <p id="tweetText"></p>
                    <div id="tweetColor"></div>
                </div>
            </a>
        </div>

        <div class="col col-keyword">
            <div class="selector-container">
                <label for="keyword2">Second fighter</label>
                <select class="selector" name="keyword2" id="keyword2">
                    <option value=""></option>
                    <option value="trump">Trump</option>
                    <option value="vanille">Vanille</option>
                    <option value="PSG">PSG</option>
                </select>
            </div>
            <div class="counter">
                <div class="bar" id="bar2"></div>
                <p class="amount" id="amount2">0</p>
            </div>
        </div>
    </main>
</body>
</html>
